<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock container">
      <div>
        <div id="twelve">12</div>
        <div id="three">3</div>
        <div id="six">6</div>
        <div id="nine">9</div>
      </div>

      <div>
        <div class="dash dash_1">&dash;</div>
        <div class="dash dash_2">&dash;</div>
        <div class="dash dash_3">&dash;</div>
        <div class="dash dash_4">&dash;</div>
      </div>

      <div>
        <div class="clock-hands"></div>
        <div id="hours_hand"></div>
        <div id="minutes_hand"></div>
        <div id="seconds_hand"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
