<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Watch</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="digital-clock">
        <div class="time-container hours-box">
          <div class="hours">11</div>
          <span class="tag">Hours</span>
        </div>
        <div class="time-container minutes-box">
          <div class="minutes">30</div>
          <span class="tag">Minutes</span>
        </div>
        <div class="time-container seconds-box">
          <div class="seconds">45</div>
          <span class="tag">Seconds</span>
          <span class="stat"></span>
        </div>
      </div>
      <div class="box-1"></div>
      <div class="box-2"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
