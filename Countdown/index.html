<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link href="/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <h1 class="heading">Countdown To New Year</h1>
        <span class="coming-year">2023</span>
        <div class="timer-box">
          <div class="countdown-timer">
            <span id="days">25</span>
            <span id="day_tag">Days</span>
          </div>
          <div class="countdown-timer">
            <span id="hours">2</span>
            <span id="hour_tag">Hours</span>
          </div>
          <div class="countdown-timer">
            <span id="minutes">45</span>
            <span id="minute_tag">Minutes</span>
          </div>
          <div class="countdown-timer">
            <span id="seconds">08</span>
            <span id="seconds_tag">Seconds</span>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
